<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-5 mb-8 ">
        <h1 class="text-3xl text-center font-semibold">DHAKA<span class="text-orange-400"> BANK</span></h1>
    </header>
    <main>
        <section mt-8>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-orange-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-amber-400 p-8 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-lime-600 p-8 rounded text-white">
                    <h3 class="text-3xl">Total Amount</h3>
                    <h2 class="text-5xl">$<span id="total-amount">1500</span></h2>
                </div>

            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-500 p-8 rounded-lg">
                    <h3 class="text-white">Your Deposit</h3>
                    <input id="user-deposit" class="mt-3 rounded w-9/12 block" placeholder=" Enter Your Balance"
                        type="text"><br>
                    <button id="btn-deposit"
                        class="bg-amber-600 px-2 py-2 rounded-lg mt-1 hover:bg-sky-700 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h3 class="text-white">Your Withdraw</h3>
                    <input id="user-withdraw" class="mt-3 rounded w-9/12 block" placeholder=" Enter Your Balance"
                        type="text"><br>
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-2 py-2 rounded-lg mt-1 hover:bg-sky-700 text-white font-medium">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>

</body>

</html>
